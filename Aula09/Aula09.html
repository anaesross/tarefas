<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    table,th, tr, td{
        border: 1px solid black;
        border-collapse:collapse;
        padding: 10px;
  }  
  div::before{/*Pseudo-elemento ::before ou ::after*/
    content: "Nome: ";
  }
  div::after{
    content: " Soares";
  }
  div:hover::before{
    color:red;
  }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Nome</th>
      <th>Sobrenome</th>
    </tr>
    <tr>
      <td>Anaê</td>
      <td>Soares</td>
    </tr>
  </table>
  <br>
  <hr>
  <div>Anaê</div>
  
</body>
</html>
